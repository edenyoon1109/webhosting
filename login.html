<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>로그인</title>
   <style>
       /* 기본 스타일 */
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }
       body {
           font-family: 'Arial', sans-serif;
           background: linear-gradient(to right, #00c6ff, #0072ff);
           color: #333;
           display: flex;
           flex-direction: column;
           min-height: 100vh;
       }
     
       /* 헤더 */
       header {
           display: flex;
           justify-content: space-between;
           align-items: center;
           background-color: rgba(0, 0, 0, 0.6);
           color: white;
           padding: 20px;
           font-size: 1.5em;
       }
       header h1 {
           margin-left: 20px;
       }
       .auth-buttons {
           margin-right: 20px;
       }
       .auth-buttons a {
           text-decoration: none;
           color: white;
           font-weight: bold;
           margin-left: 10px;
           padding: 8px 12px;
           background-color: #0073e6;
           border-radius: 5px;
           transition: background-color 0.3s;
       }
       .auth-buttons a:hover {
           background-color: #005bb5;
       }
     
       /* 컨테이너 */
       .container {
           max-width: 500px;
           margin: 50px auto;
           padding: 20px;
           background-color: white;
           border-radius: 10px;
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
           text-align: center;
       }
     
       /* 폼 스타일 */
       form {
           margin-bottom: 20px;
       }
       form h1 {
           margin-bottom: 20px;
           color: #0073e6;
       }
       form div {
           margin-bottom: 15px;
           text-align: left;
       }
       input {
           width: 100%;
           padding: 10px;
           border: 1px solid #ddd;
           border-radius: 5px;
           font-size: 1em;
       }
       button {
           width: 100%;
           padding: 10px;
           background-color: #0073e6;
           color: white;
           border: none;
           border-radius: 5px;
           font-size: 1em;
           cursor: pointer;
           transition: background-color 0.3s;
       }
       button:hover {
           background-color: #005bb5;
       }


       /* 푸터 */
       footer {
           text-align: center;
           padding: 15px;
           background-color: #0073e6;
           color: white;
           font-size: 0.9em;
           margin-top: auto;
       }
   </style>
</head>
<body>
   <header>
       <h1>덕현고등학교 코딩 커뮤니티 - 로그인</h1>
       <div class="auth-buttons">
           <a href="home.html">홈으로</a>
       </div>
   </header>


   <section class="container">
       <form>
           <h1>회원가입</h1>
           <div>
               이메일: <input type="email" id="signUpEmail" />
           </div>
           <div>
               비밀번호: <input type="password" id="signUpPassword" />
           </div>
           <button type="submit" id="signUpButton">회원가입 하기</button>
           <button type="button" onclick="location.href='#'">로그인 하러 가기</button>
       </form>


       <form>
           <h1>로그인</h1>
           <div>
               이메일: <input type="email" id="signInEmail" />
           </div>
           <div>
               비밀번호: <input type="password" id="signInPassword" />
           </div>
           <button type="submit" id="signInButton">로그인 하기</button>
           <button type="button" onclick="location.href='#'">회원가입 하러 가기</button>
       </form>
   </section>


   <footer>
       <p>&copy; 2024 덕현고등학교 코딩 커뮤니티</p>
   </footer>


   <script type="module">
       // Import the functions you need from the SDKs you need
       import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
       import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";


       const firebaseConfig = {
           apiKey: "AIzaSyC5zFOHq17RulbcGCBG9_-9AVOy47mOBiQ",
           authDomain: "deokhyeon-homepage-login.firebaseapp.com",
           projectId: "deokhyeon-homepage-login",
           storageBucket: "deokhyeon-homepage-login.appspot.com",
           messagingSenderId: "372228654853",
           appId: "1:372228654853:web:f91a2cfc868d785b0bd96c",
           measurementId: "G-X4KNG7Z425"
       };


       const app = initializeApp(firebaseConfig);
       const auth = getAuth();


       // 회원가입 및 로그인 로직 유지
       document.getElementById('signUpButton').addEventListener('click', (event) => {
           event.preventDefault();
           const email = document.getElementById('signUpEmail').value;
           const password = document.getElementById('signUpPassword').value;


           createUserWithEmailAndPassword(auth, email, password)
               .then((userCredential) => {
                   alert("회원가입 성공!");
               })
               .catch((error) => {
                   alert("회원가입 실패: " + error.message);
               });
       });


       document.getElementById('signInButton').addEventListener('click', (event) => {
           event.preventDefault();
           const email = document.getElementById('signInEmail').value;
           const password = document.getElementById('signInPassword').value;


           signInWithEmailAndPassword(auth, email, password)
               .then((userCredential) => {
                   alert("로그인 성공!");
                   window.location.href = "home.html";
               })
               .catch((error) => {
                   alert("로그인 실패: " + error.message);
               });
       });
   </script>
</body>
</html>
